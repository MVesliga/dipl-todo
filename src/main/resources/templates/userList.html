<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head th:replace="fragments/head"></head>
<body>
<nav th:replace="fragments/navBar"></nav>
<div class="container">
    <div th:if="${deleteUserSuccess}" class="alert alert-info alert-dismissible fade show" role="alert">
        <p class="text-center" th:text="#{user.deleteUserSuccess}">Korisnik uspjesno obrisan!</p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div th:if="${updateUserSuccess}" class="alert alert-info alert-dismissible fade show" role="alert">
        <p class="text-center" th:text="#{user.updateUserSuccess}">Korisnik uspjesno a≈æuriran!</p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div th:if="${createUserSuccess}" class="alert alert-info alert-dismissible fade show" role="alert">
        <p class="text-center" th:text="#{user.createKorisnikSuccess}">Korisnik uspjesno kreiran!</p>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="mt-4">
        <h2 th:text="#{userList.table.title}">List of users</h2>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th scope="col" th:text="#{label.firstName}">First name</th>
                <th scope="col" th:text="#{label.lastName}">Last name</th>
                <th scope="col" th:text="#{label.username}">Username</th>
                <th scope="col" th:text="#{label.email}">Email</th>
                <th scope="col" th:text="#{label.actions}">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${userList.empty}">
                <td colspan="2" th:text="#{userList.empty.message}">You have no todo items!</td>
            </tr>
            <tr th:each="user : ${userList}">
                <td><span th:text="${user.firstName}"> First name </span></td>
                <td><span th:text="${user.lastName}"> Last name </span></td>
                <td><span th:text="${user.username}"> Username </span></td>
                <td><span th:text="${user.email}"> Email </span></td>
                <td>
                    <a class="btn btn-secondary" th:href="@{/user/edit/(id=${user.id})}" th:text="#{label.edit}"></a>
                    <a class="btn btn-danger" th:href="@{/user/delete/(id=${user.id})}" th:text="#{label.delete}"></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
